<html lang="en">

                </div>

                <h1 class="city">New Delhi</h1>
            </div>
        <div class="columns">
        <div class="col">
                <img src="images/humidity.png">
            <div>
                <p class="hum">50%</p>
                <p class="discription">Humidity</p>
            </div> 
        </div>
        <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">15 km/hr</p>
                    <p class="discription">Wind speed</p>
                </div>  
        </div>
        </div>
        
            
    </div>
        
    </main>
    <script src="script.js"></script>

</html>
